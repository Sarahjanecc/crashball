<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrashBall</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->

      <div id="splash-screen" class="container">
        <button id="start-btn">Start!</button>
      </div>

      <!-- GAME SCREEN -->
      <canvas id="my-canvas" width="400" height="580"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/gameover.png" width="400" height="580" />
        <button id="restart-btn">Play Again!</button>
      </div>
      
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/ball.js"></script>
    <script src="./javascript/pipe.js"></script>
    <script src="./javascript/pipestatic.js"></script>
  </body>
</html>
